<!DOCTYPE html>
<html>
<head>
  <title>Funny Website</title>
  <style>
    /* CSS styles for the funny-looking website */
    body {
      background-color: pink;
      font-family: Comic Sans MS, cursive;
      text-align: center;
    }
    
    h1 {
      color: purple;
      font-size: 48px;
      text-shadow: 2px 2px 4px #000000;
    }
    
    p {
      color: green;
      font-size: 24px;
      transform: rotate(5deg);
    }
    
    .funny-image {
      margin-top: 50px;
      border: 5px solid yellow;
      border-radius: 50%;
      box-shadow: 10px 10px 20px #888888;
      width: 300px;
      height: 300px;
      animation: spin 5s infinite linear;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Funny Website!</h1>
  <p>Get ready to laugh your heart out!</p>
  <img src="funny-image.jpg" class="funny-image" alt="Funny Image">
</body>
</html>
